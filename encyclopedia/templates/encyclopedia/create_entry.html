


{% extends "encyclopedia/partials/base.html" %}

{% block title %}
    {{ entry_title }}
{% endblock %}

{% block body %}
<div class="container">

    <div class="card m-5 p-5">

        <h1 class="mb-5">Add WIKI Entry:</h1>
        <form action="{% url 'create_entry' %}" method="post">
            {% csrf_token %}
            <input type="text" name="new_entry">
            <input type="submit">
        </form>

    </div>



</div>


{% endblock %}
